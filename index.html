<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/5b301baa54.js" crossorigin="anonymous"></script>
    <script type="module" src="./main.js" defer></script>

    <title>Vite Database App</title>
  </head>
  <body>
      
    <div class="authorization">

        <div class="signup">
          <h1 class="title">Signup</h1>

          <label>Username:</label>
          <input class="username" type="text">
    
          <label>Password:</label>
          <input class="password" type="text">
    
          <button>Signup</button>
        </div>
  
        <div class="login">
          <h1 class="title">Login</h1>

          <label>Username:</label>
          <input class="username" type="text">
  
          <label>Password:</label>
          <input class="password" type="text">
    
          <button>Login</button>
        </div>
    </div>

    <div class="container active">
      <div class="convos"></div>

      <div class="header">
        <div class="theirProfilePic"></div>
        <h2 class="currentConvo">red</h2>
        <h2 class="username">exampleUser1</h2>
        <div class="deleteConvo">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
        </div>
        <div class="profilePic">S</div>
      </div>

      <div class="conversation"></div>

      <div class="input">
        <input type="text" placeholder="Input">
        <div class="sendmsg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
        </div>
      </div>
    </div>

    <div class="createNewConversation active">
      <h1>Username:</h1>
      <input class="username" type="text">

      <h1>Message:</h1>
      <input class="message" type="text">

      <button>Send Message</button>
    </div>
  </body>
</html>
